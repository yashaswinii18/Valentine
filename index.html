<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You â¤ï¸</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #ffeef2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 300px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.08s ease; /* very fast movement */
      white-space: nowrap;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-140px);
    }

    .no {
      background: #ccc;
      left: 50%;
      transform: translateX(40px);
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine? ğŸ¥ºâ¤ï¸</h1>

  <div class="buttons">
    <button class="yes" onclick="location.href='yes.html'">
      Yes babyğŸ™ˆ
    </button>

    <button class="no" id="noBtn">
      NoğŸ˜ 
    </button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    const texts = [
      "Are you sure? ğŸ˜ ",
      "Think again ğŸ˜¤",
      "Wrong answer ğŸ˜ ",
      "Try harder ğŸ˜",
      "You KNOW the answer ğŸ˜Œ",
      "Nice try ğŸ˜ "
    ];

    let index = 0;

    noBtn.addEventListener("mouseover", moveAndChange);
    noBtn.addEventListener("click", moveAndChange);

    function moveAndChange() {
      // Change button text in sequence
      noBtn.innerText = texts[index];
      index = (index + 1) % texts.length;

      // Move button fast in random direction
      const x = Math.random() * 500 - 250;
      const y = Math.random() * 300 - 150;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
