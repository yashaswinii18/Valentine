<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You â¤ï¸</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #ffeef2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    #tease {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ff4d6d;
      min-height: 24px;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 300px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.1s ease; /* FAST movement */
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-120px);
    }

    .no {
      background: #ccc;
      left: 50%;
      transform: translateX(40px);
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine? ğŸ¥ºâ¤ï¸</h1>
  <div id="tease"></div>

  <div class="buttons">
    <button class="yes" onclick="location.href='yes.html'">
      Yes babyğŸ™ˆ
    </button>

    <button class="no" id="noBtn">
      NoğŸ˜ 
    </button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const tease = document.getElementById("tease");

    const messages = [
      "Are you sure? ğŸ˜ ",
      "Think again ğŸ˜¤",
      "Wrong answer ğŸ˜ ",
      "Try harder ğŸ˜",
      "You KNOW the answer ğŸ˜Œ",
      "Nice try ğŸ˜ "
    ];

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const x = Math.random() * window.innerWidth - window.innerWidth / 2;
      const y = Math.random() * window.innerHeight - window.innerHeight / 2;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      const randomMsg =
        messages[Math.floor(Math.random() * messages.length)];
      tease.innerText = randomMsg;
    }
  </script>

</body>
</html>
