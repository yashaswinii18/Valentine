<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You â¤ï¸</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #ffeef2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 300px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.08s ease;
      white-space: nowrap;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-150px);
    }

    .no {
      background: #ccc;
      left: 50%;
      transform: translateX(40px);
    }

    /* CONFETTI */
    .confetti {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall 3s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine? ğŸ¥ºâ¤ï¸</h1>

  <div class="buttons">
    <button class="yes" onclick="celebrate()">
      Yes babyğŸ™ˆ
    </button>

    <button class="no" id="noBtn">
      NoğŸ˜ 
    </button>
  </div>

  <script>
    /* NO button behaviour */
    const noBtn = document.getElementById("noBtn");

    const texts = [
      "Are you sure? ğŸ˜ ",
      "Think again ğŸ˜¤",
      "Wrong answer ğŸ˜ ",
      "Try harder ğŸ˜",
      "You KNOW the answer ğŸ˜Œ",
      "Nice try ğŸ˜ "
    ];

    let index = 0;

    noBtn.addEventListener("mouseover", moveAndChange);
    noBtn.addEventListener("click", moveAndChange);

    function moveAndChange() {
      noBtn.innerText = texts[index];
      index = (index + 1) % texts.length;

      const x = Math.random() * 500 - 250;
      const y = Math.random() * 300 - 150;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    /* CONFETTI + REDIRECT */
    function celebrate() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.innerText = ["ğŸ‰","ğŸ’–","âœ¨","ğŸŠ","ğŸ’˜"][Math.floor(Math.random()*5)];
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
      }

      setTimeout(() => {
        window.location.href = "yes.html";
      }, 1500);
    }
  </script>

</body>
</html>
